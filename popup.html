<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot Tool</title>
    <link rel="stylesheet" href="style.css">
    <script src="popup.js" defer></script>
</head>
<body>
    <div id="buttonContainer">
        <button id="trigger">Start Screenshot Tool</button>
        <button id="capture" style="display:none;">Capture Screenshot</button>
        <button id="startCrop" style="display:none;">Start Cropping</button>
        <button id="cropSave" style="display:none;">Save</button>
    </div>
    <div id="screenshotContainer" style="display:none;"></div>
</body>
</html>
